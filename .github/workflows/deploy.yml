name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ closed ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
          node-version: 13
    - name: Install Vue CLI
      run: npm install -g @vue/cli
    - name: Create a file.
      run: git pull origin master
    - name: Create a file.
      run: npm install
    - name: Build Files
      run: npm run build
    - name: Commit files
      run: |
          cd dist
          echo "hub.altv.mp" > CNAME
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Redeploy Website" -a
          ls
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
